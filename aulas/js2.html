<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Exemplo 2</title>
</head>

<body>

    <script>
        //nome das variaveis
        // letras, algarismos e simbolos $ e _
        $ = "teste";
        // nao pode comecar por algarismos
        // nomes sao case sensitive
        // evitar utilizar caracteres acentuados e ç etc

        const PI = 3.14; // constante nunca são alteradas
        console.log(PI);


        // numeros pares 1 por linha até 10 na console
        for (let i = 2; i <= 10; i += 2) {
            console.log(i);
        }

        //outro metodo
        // = atribuicao de valor
        // == compara valores
        // === compara valores e tipos de dados "1"===1 é falso
        for (let i = 1; i <= 10; i++) {
            if(i % 2 === 0){
                console.log(i);
            }
        }

        // numeros impares 1 por linha até 10 na console
        for (let i = 1; i <= 10; i += 2) {
            console.log(i);
        }

        // library Math built-in object
        //ctrl. space para abrir os methods todos que fazer parte da library
        console.log(Math.PI);
        console.log(Math.max(1, 2, 3, 4, 50, 6, 7, 8, 9, 10));
        console.log(Math.min(1, 2, 3, 0, 5, 6, 7, 8, 9, 10));

        let raiz = Math.sqrt(9); //raiz quadrada
        console.log(raiz);
        let potencia = Math.pow(3, 2); //3 elevado a 2
        console.log(potencia);

        // 0.34+0.49 = 0.830000000000000001 .toFixed(2) = 0.83

        let numero = 12.34
        console.log(numero.toFixed(2));
        console.log(Math.round(numero)); //arredonda pra baixo
        console.log(Math.ceil(numero)); //arredonda pra cima
        console.log(Math.floor(numero)); //arredonda pra baixo

    </script>
</body>

</html>
