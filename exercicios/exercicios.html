        for (let letra of stringTeste) {
            if (!caracteresPermitidos.includes(letra)) {
                valido=false;

            }

            console.log("Nome com caracteres inválidos!");
        }

            let string = String(str);
            for (const char of string) {
                if (!isNaN(char) && char !== " ") {
                    return true;
                }
            }
            return false;
        }
