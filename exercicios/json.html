<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
     
        // Create an HTML table element
        const table = document.createElement('table');

fetch('http://localhost:3000/perfumes')
  .then(response => response.json())
  .then(data => {
    console.log(data);
    if (data && data.perfumes && data.perfumes.length > 0) {
      const headers = Object.keys(data.perfumes[0]);
      const headerRow = document.createElement('tr');
      headers.forEach(header => {
        const th = document.createElement('th');
        th.textContent = header;
        headerRow.appendChild(th);
      });
      table.appendChild(headerRow);

      data.perfumes.forEach(perfume => {
        const row = document.createElement('tr');
        headers.forEach(header => {
          const cell = document.createElement('td');
          cell.textContent = perfume[header];
          row.appendChild(cell);
        });
        table.appendChild(row);
      });

      document.body.appendChild(table);
      console.log(table);
    } else {
     return console.error('Invalid data format or empty array.');
    }
  })
  .catch(error => {
    console.error('Error:', error);
  });


    </script>
</body>
</html>
