<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        let shoppingCart = [
            {
                product: 'iPhone',
                qty: 1,
                price: 1200,
            },
            {
                product: 'iMac',
                qty: 2,
                price: 1500,
            },
            {
                product: 'MacBook Pro',
                qty: 1,
                price: 2000,
            },
        ];

        let totalPrice = shoppingCart.reduce((accumulator, item) => {
            return accumulator + item.qty * item.price;
        }, 0);

        console.log('Total price to pay:', totalPrice);



    </script>
</body>

</html>
